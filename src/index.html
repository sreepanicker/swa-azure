<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <title> SWA  </title>
    </head>
    <body>   
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="d-flex justify-content-start">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/expense">Expense</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>    
                </div>                 
                <div class="nav-item d-flex justify-content-end">
                    <form action="/.auth/login/aad">
                        <button class="btn btn-outline-success float-end" type="submit" >Login</button>  
                    </form>
                    </div>
            </div>               
        </nav>
        <div id="content"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script >
            async function getUserInfo(){
                const response = await fetch('/.auth/me');
                const payload = await response.json();
                const { clientPrincipal } = payload;
                return clientPrincipal;
            }

            function profile(){
                getUserInfo().then( (val)=>{
                    document.getElementById("content").innerHTML = val;   
                });                
                
            }

            function callback(){
                console.log("call back called");
            }

            //Authentication - login 

            function login(){
                try{
                    fetch("/.auth/login/aad",{  mode: 'cors', credentials: "include"}).
                    then( console.log("done")).
                    catch((e)=>{
                        console.log(e);
                    })

                }catch(e){
                    console.log(e);
                }  
                
            }


         // Adding Route to the Browser history

            const route = (event) =>{
                event = event || window.event;
                event.preventDefault();
                const loc =  window.location.pathname; 
                window.history.pushState({}, "", event.target.href);              
                locationHandler();
            };

            //Registering an event listener for all the click on the URL
            document.addEventListener("click",(e)=>{
                //capturing the event
                const { target } = e;
                if(!target.matches("nav a")){
                return;
                }
                e.preventDefault();
                route();
            });

            const locationHandler = async () => {
                const location = window.location.pathname; 
                if (location.length == 0) {
                    location = "/";
                }
                if (location.match("/profile")){
                    profile();
                }
                if (location.match("/callback")){
                    callback();
                }
                console.log(location);
            };

              
        window.onpopstate=locationHandler;
     
    </script> 
    </body>
</html>
